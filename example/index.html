<head>
	<script src="reload-min.js"></script>
	<script>
		Reload.lib_location = "lib";
		Reload.libs = [ 'jquery-1.6.2.min', 'underscore-min','backbone-min', 'ich-min' ];
		Reload.load( function () {
			$('#jquery_test').html('Testing JQuery Include: Success!');
			var array = [1, 2, 3, 4];
			$("#ul_test").html("<h1>Testing Underscore.js:</h1>");
			_(array).each(function (a) { 
				$('#ul_test').append("<p><b>" + a + ".</b> success!</p>");
			});
		});
	</script>
</head>
<body>
	<div id="jquery_test">
		FaiL?
	</div>
	
	<div id="ul_test">
		FaiL?
	</div>
</body>
